<!doctype html>
<html lang="pt-br">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="../favicon.ico"/>
		<title>Atualização de Funcionário </title>
		<link rel="stylesheet" type="text/css"
			href="../resources/css/bootstrap.min.css">
	</head>

	<body>
	<div class="container">
		<div class="row">
			<div id="atualizacao" class="col-md-11 main">
					<h4 class="mt-5" style="text-align:center">Atualização de cadastro de funcionário</h4>
					<div class="form-group">
						<label class="control-label">Nome</label>
						<input type="text" class="form-control" name="nome" v-model="funcionario.nome" required>
					</div>
					<div class="form-group">
						<label class="control-label">Setor</label>
						<select name="setor" class="form-control" required v-model="funcionario.setor.id">
							<option v-for="setor in setores" v-bind:value="setor.id">{{ setor.nome }}</option>
						</select>
					</div>
					<div class="form-group">
						<label class="control-label">Salario</label>
						<input type="number" class="form-control" name="salario" v-model="funcionario.salario" min="0.00"
							max="100000.00" step="0.01" required>
					</div>
					<div class="form-group">
						<label class="control-label">Email</label>
						<input type="email" class="form-control" name="email" v-model="funcionario.email" required>
					</div>
					<div class="form-group">
						<label class="control-label">Idade</label>
						<input type="number" class="form-control" name="idade" v-model="funcionario.idade" max="199"
							required>
					</div>
					<div>
						<a href="../index.html"><button type="button" class="btn btn-primary  ml-2">Voltar</button></a>
						<button type="button" class="btn btn-primary" v-on:click="atualizarFuncionario()">Atualizar</button>
					</div>			
			</div>
		</div>
	</div>

		<script src="../resources/js/vue.js"></script>
		<script src="../resources/js/axios.min.js"></script>
		<script src="../resources/js/edicao-de-funcionario.js"></script>
	</body>
</html>
